name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm run check
      
      - name: Build
        run: pnpm run build

  deploy-qa:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: qa
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm run build
      
      - name: Create .env file for QA
        run: |
          cat > .env << EOF
          MONGODB_URI=${{ secrets.QA_MONGODB_URI }}
          REDIS_URL=${{ secrets.QA_REDIS_URL }}
          RABBITMQ_URL=${{ secrets.QA_RABBITMQ_URL }}
          PORT=3000
          NODE_ENV=qa
          FRONTEND_URL=${{ secrets.QA_FRONTEND_URL }}
          EOF
        shell: bash
      
